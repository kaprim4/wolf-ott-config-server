apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ticketing-service
  name: ticketing-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ticketing-service
  strategy: {}
  template:
    metadata:
      labels:
        app: ticketing-service
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://212.237.231.147:3306/xui
            - name: SPRING_DATASOURCE_USERNAME
              value: "yahya"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "yahya"
            - name: SPRING_PROFILES_ACTIVE
              value: docker
          image: alismak/ticketing-service:latest
          name: ticketing-service
          imagePullPolicy: Always
          ports:
            - containerPort: 9008
          resources: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ticketing-service-svc
  name: ticketing-service-svc
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 9008
  selector:
    app: ticketing-service
