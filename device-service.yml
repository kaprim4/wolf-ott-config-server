server:
  port: 9002

eureka:
  instance:
    prefer-ip-address: true
    hostname: ${HOSTNAME}
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_ADDRESS}
    register-with-eureka: true
    fetch-registry: true

spring:
  application:
    name: device-service
  datasource:
    url: jdbc:mysql://212.237.231.147:32306/xui
    username: yahya
    password: yahya
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

management:
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: health, prometheus, metrics, info
  endpoint:
    health:
      show-details: always
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
