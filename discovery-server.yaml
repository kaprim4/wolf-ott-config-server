apiVersion: v1
kind: ConfigMap
metadata:
    name: eureka-cm
data:
    eureka_address: "http://eureka-0.eureka.svc.cluster.local:8761/eureka"

---
apiVersion: v1
kind: Service
metadata:
    labels:
        app: eureka
    name: eureka
spec:
    clusterIP: None
    ports:
        - name: eureka
          port: 8761
    selector:
        app: eureka

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: eureka
spec:
    serviceName: "eureka"
    replicas: 1
    selector:
        matchLabels:
            app: eureka
    template:
        metadata:
            labels:
                app: eureka
        spec:
            imagePullSecrets:
                - name: dockerhub-secret
            containers:
                - name: eureka
                  image: alismak/discovery-server:latest
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 8761
                  env:
                      - name: SPRING_PROFILES_ACTIVE
                        value: docker
                      - name: EUREKA_SERVER_ADDRESS
                        valueFrom:
                            configMapKeyRef:
                                name: eureka-cm
                                key: eureka_address
                      - name: HOSTNAME
                        valueFrom:
                            fieldRef:
                                fieldPath: metadata.name
            restartPolicy: Always
    volumeClaimTemplates:
        - metadata:
              name: eureka-storage
          spec:
              accessModes: [ "ReadWriteOnce" ]
              resources:
                  requests:
                      storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
    labels:
        app: eureka
    name: eureka-lb
spec:
    selector:
        app: eureka
    type: NodePort
    ports:
        - port: 80
          targetPort: 8761
          nodePort: 31500
